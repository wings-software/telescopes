# Default values for telescopes
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  loadbalancerURL: "https://test"
  commonAnnotations: {}
  commonLabels: {}
  ingress:
    enabled: false
    className: harness
    hosts:
      - my-host.example.org
    tls:
      enabled: true
      secretName: ''
  istio:
    enabled: false
    gateway:
      create: false
    virtualService:
      gateways:
      hosts:
      # image pull secrets to use for every image
  imagePullSecrets: []
replicaCount: 1
java:
  memory: "4096m"
  memoryLimit: "4096m"
image:
  registry: docker.io
  repository: harness/telescopes-signed
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "10302"
  digest: ""
  # image pull secrets to use for telescopes image
  imagePullSecrets: []
waitForInitContainer:
  image:
    registry: docker.io
    repository: harness/helm-init-container
    pullPolicy: IfNotPresent
    tag: "latest"
    digest: ""
    # image pull secrets to use for helm-init-container image
    imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  annotations: {}
  type: ClusterIP
  port: 9090
virtualService:
  annotations: {}
ingress:
  annotations: {}
  className: nginx
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPU: ""
  targetMemory: ""
nodeSelector: {}
tolerations: []
affinity: {}
resources:
  limits:
    memory: "1Gi"
  requests:
    cpu: "512m"
    memory: "1Gi"
